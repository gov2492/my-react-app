server.port=8080
spring.application.name=unified-service

spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/luxegem}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

spring.main.allow-bean-definition-overriding=true

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
app.mail.from=${MAIL_FROM:${MAIL_USERNAME:noreply@luxegem.local}}

jwt.secret=${JWT_SECRET:change-this-super-long-jwt-secret-change-this-super-long-jwt-secret}
jwt.expiration-ms=604800000

services.invoice.base-url=${INVOICE_BASE_URL:http://localhost:${server.port}}
services.market.base-url=${MARKET_BASE_URL:http://localhost:${server.port}}

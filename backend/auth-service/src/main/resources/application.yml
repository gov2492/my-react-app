server:
  port: 8083
spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:postgresql://localhost:5432/luxegem_auth
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
jwt:
  secret: ${JWT_SECRET:change-this-super-long-jwt-secret-change-this-super-long-jwt-secret}
  expiration-ms: 604800000
